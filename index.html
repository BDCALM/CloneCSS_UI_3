<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- If you don't have a built Tailwind CSS yet, the CDN below enables Tailwind utilities immediately for development. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Css Dealer</title>
  </head>


  <body>
    <script type="module" src="./main.js"></script>
    
    <!--Responsive for mobile and desktop-->
       <div class="w-full h-screen bg-[#ecf0f1]
            grid grid-rows-12 
            grid-cols-[1fr_3fr_3fr_1fr] md:grid-cols-12 
            gap-4">

        <!-- Header - Menu: Using flexbox in grid and Margin top -->
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>
                <div class="bg-orange-600">1</div>

                <!--using row/col - start/end instead of margin left and top
                    Responsive: md -> >748px for desktop  ;    <768px for mobile
                -->
                <div id ="Title" 
                     class=" flex flex-col items-center
                             row-start-2 col-start-2 
                             row-end-4 col-end-4 
                             md:row-start-2 md:col-start-3 
                             md:row-end-4 md:col-end-7 
                             bg-orange-600 text-gray-500">
                    <!--Responsive: md -> >748px for desktop  ;-->
                    <h1 class="text-4xl md:text-5xl font-bold mb-2">Dealer</h1>

                    <!--Flex for The menu "Home" -> "Submit your deal" -->
                    <div class="flex items-center justify-center bg-[#ecf0f1] text-gray-700
                                 text-xs md:text-sm font-semibold rounded p-2">
                                 
                         <span class="text-gray-500 ml-1">|</span>
                        <a href="#home" class="flex  p-2 ">Home</a>
                         <span class="text-gray-500">|</span>
                        <a href="#about" class="p-2  ">About</a>
                         <span class="text-gray-500">|</span>
                        <a href="#all-deals" class="p-2  ">All Deals</a>
                         <span class="text-gray-500">|</span>
                        <a href="#submit-deal" class="p-2 ">Submit Your Deal</a>
                         <span class="text-gray-500">|</span>
                        <a href="#email" class="p-2  ">
                            <img src="./email.jpg" alt="Mail" class="inline w-4 h-4" />
                        </a>
                    </div>
                </div>

                <div id ="SignUp" 
                     class="row-start-5 col-start-2
                            row-end-7 col-end-4
                            md:row-start-2 md:row-end-4
                            md:col-start-7 md:col-end-11
                            bg-[url('./mail.svg')] bg-cover bg-no-repeat bg-center
                            flex items-center justify-center rounded-lg p-4">
                        
                            <div class = "p-4 font-bold">
                                <p class = "z-1 mb-4">Sign up for free to get deals directly to your mail box</p>
                                <div class ="flex gap-2 md:gap-4"> 
                                    <!--Text box-->
                                    <input type="text" 
                                            class="z-1 border-2  w-72 md:w-2/3" 
                                            placeholder="Enter your email address" />
                                    <!--Subscribe Button-->
                                    <button class="z-1  p-1.5 rounded-full bg-[#95a5a6] text-[#34495e] font-semibold">Subscribe me</button>
                                </div>
                    </div>
                </div>
                



        <!-- Body: Main content area  - Using grid layout -->
        </div>




  </body>
</html>
